{% load i18n static %}

{% for object in object_list %}
<div class="section text-center">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="video-container">
        <iframe src="{{ object.url }}" frameborder="0" allowfullscreen class="video"></iframe>
      </div>
    </div>
  </div>
</div>
{% empty %}
<div class="row">
  <div class="col-md-12">
    <div class="space-50"></div>
    <div class="text-center">
      <h1>{% trans 'Coming soon...' %}</h1>
    </div>
    <div class="space-110"></div>
  </div>
</div>
{% endfor %}

{% if not page_obj.has_next %}
<script type="text/javascript">
  $( "#loadmore" ).hide();
</script>
<style type="text/css">
  .video-container {
    position:relative;
    padding-bottom:56.25%;
    padding-top:30px;
    height:0;
    overflow:hidden;
  }

  .video-container iframe, .video-container object, .video-container embed {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
  }
</style>
{% endif %}
